<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Qwiklip">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Qwiklip - Error">
    <meta name="robots" content="noindex, nofollow">

    <!-- Theme colors for system preference -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" media="(prefers-color-scheme: light)" href="/static/svg/favicon.svg">
    <link rel="icon" type="image/svg+xml" media="(prefers-color-scheme: dark)" href="/static/svg/favicon-mono.svg">
    <link rel="apple-touch-icon" href="/static/svg/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/svg/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="/static/svg/favicon.svg" sizes="any">
    <link rel="mask-icon" href="/static/svg/favicon.svg" color="#c4b5fd">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{.StatusCode}} - {{.StatusText}} | Qwiklip">
    <meta property="og:description" content="Qwiklip - Error page">
    <meta property="og:image" content="/static/qwiklip-logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.StatusCode}} - {{.StatusText}} | Qwiklip">
    <meta name="twitter:description" content="Qwiklip - Error page">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{{.StatusCode}} - {{.StatusText}} | Qwiklip</title>
</head>
<body class="page-error">
    <div class="container">
        <div class="header">
            <a href="/" class="branding-link">
                <div class="branding">
                    <img src="/static/svg/favicon.svg" alt="Qwiklip" class="favicon">
                    <h1>Qwiklip</h1>
                </div>
            </a>
            <div class="spacer"></div>
            <div class="source-link">
                <a href="https://github.com/jollySleeper/Qwiklip" target="_blank" rel="noopener noreferrer">Source Code</a>
            </div>
        </div>

        <div class="error-code">{{.StatusCode}}</div>
        <h2>{{.StatusText}}</h2>
        <p>{{.Message}}</p>

        {{if .Details}}
        <h3>Technical Details:</h3>
        <div class="error-details">
            <p>{{.Details}}</p>
        </div>
        {{end}}

        {{if .Suggestions}}
        <h3>What you can try:</h3>
        <div class="suggestions">
            <ul>
                {{range .Suggestions}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
        {{end}}

        <div class="action-section">
            <a href="/" class="home-link">‚Üê Back to Home</a>
        </div>

        <div class="version-info">
            <p class="version-text">Version: <span class="version-number">{{.Version}}</span> ({{.Commit}})</p>
        </div>
    </div>
</body>
</html>
